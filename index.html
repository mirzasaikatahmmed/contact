  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div>
          <input type="text" name="" id="" required />

        </div>
        <div>
          <input type="email" name="" id="" required />

        </div>
        <div>
          <input type="text" name="" id="" required />

        </div>
        <div>
          <textarea required></textarea>
          <label for="">*Message</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
  
      </form>
    </div
    <div class="credit">
